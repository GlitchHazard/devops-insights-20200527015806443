<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Demo DOI</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="map"></div>
    <script>
      function initMap() {
      	map = new google.maps.Map(document.getElementById('map'), {zoom: 8, center: {lat: -40.9005585, lng: 174.8859711}});
        	fetch('citylist.json')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                appendData(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
			function appendData(data) {
			    for (var key in data) {
			    	for (var i = 0; i < data[key].length; i++) {
			      		var point = {lat: data[key][i].coord.lat, lng: data[key][i].coord.lon};
			     		var marker = new google.maps.Marker({position: point, map: map});
			    	}
			   	}
        	}
      	}
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9MqrHMXysfg4tyMEn-mYdfrtckzWMW1o&callback=initMap"async defer></script>
  </body>
</html>
